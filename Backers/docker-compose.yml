services:
  db:
    image: postgres:16-alpine
    container_name: mmcm_db
    environment:
      POSTGRES_DB: mmcm_booking
      POSTGRES_USER: mmcm
      POSTGRES_PASSWORD: mmcm_password
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmcm -d mmcm_booking"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./server
    container_name: mmcm_api
    env_file:
      - ./server/.env
    environment:
      PGHOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5174:5174"

volumes:
  dbdata:
